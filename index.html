<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <title>Job Application tracker</title>
</head>
<body class="container mx-auto pb-12 bg-[#f7f9fc] text-[#1e293b]">
     <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-10 sm:pt-14">

       
        <h1 class="text-2xl sm:text-3xl font-bold text-primary mb-6">Job Application Tracker</h1>

       
        <div id="stats-container" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">
            
            <div id="stat-total"
                class="bg-white rounded-xl p-5 border border-[#f1f5f9] shadow-[0_1px_3px_rgb(0,0,0,0.02)] transition-colors duration-300">
                <p class="text-xs font-bold text-[#1e293b] mb-2">Total</p>
                <p id="total-count" class="text-[28px] font-bold text-[#1d4ed8] leading-none">8</p>
            </div>

            
            <div id="stat-interview"
                class="bg-white rounded-xl p-5 border border-[#f1f5f9] shadow-[0_1px_3px_rgb(0,0,0,0.02)] transition-colors duration-300">
                <p class="text-xs font-bold text-[#1e293b] mb-2">Interview</p>
                <p id="interview-count" class="text-[28px] font-bold text-[#14b8a6] leading-none">0</p>
            </div>

           
            <div id="stat-rejected"
                class="bg-white rounded-xl p-5 border border-[#f1f5f9] shadow-[0_1px_3px_rgb(0,0,0,0.02)] transition-colors duration-300">
                <p class="text-xs font-bold text-[#1e293b] mb-2">Rejected</p>
                <p id="rejected-count" class="text-[28px] font-bold text-[#ef4444] leading-none">0</p>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between mb-4 gap-3">
            <div>
                <h2 class="text-lg font-bold text-primary mb-3">Available Jobs</h2>
                <div class="flex flex-wrap items-center gap-2" id="filter-buttons">
                    <button data-tab="all"
                        class="filter-btn px-5 py-1.5 rounded text-[13px] font-semibold bg-[#4285F4] text-white transition hover:bg-[#2563eb] block">All</button>
                    <button data-tab="interview"
                        class="filter-btn px-5 py-1.5 rounded text-[13px] font-semibold bg-white text-[#64748b] transition hover:bg-[#f8fafc] border border-transparent hover:border-[#e2e8f0] block">Interview</button>
                    <button data-tab="rejected"
                        class="filter-btn px-5 py-1.5 rounded text-[13px] font-semibold bg-white text-[#64748b] transition hover:bg-[#f8fafc] border border-transparent hover:border-[#e2e8f0] block">Rejected</button>
                </div>
            </div>
            <p id="jobs-count" class="text-[13px] text-[#64748b] font-medium">8 jobs</p>
        </div>

        <div id="all-list" class="flex flex-col gap-4">

            
            <div id="job-1" data-status="all"
                class="bg-white rounded-xl p-5 sm:p-6 border border-[#f1f5f9] shadow-[0_2px_4px_rgb(0,0,0,0.02)] relative group hover:shadow-[0_4px_6px_rgb(0,0,0,0.04)] transition-all duration-200 fade-in job-card">
                <button data-action="delete" data-id="1"
                    class="absolute top-5 right-5 text-[#cbd5e1] hover:text-[#ef4444] transition-colors"
                    aria-label="Delete">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 pointer-events-none" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
                <h3 class="text-[15px] font-bold text-[#1e293b] mb-1 pr-8 title">Mobile First Corp</h3>
                <p class="text-[13px] text-[#64748b] mb-3">React Native Developer</p>
                <p class="text-[12px] text-[#64748b] mb-3 flex items-center gap-1.5 flex-wrap">
                    <span>Remote</span><span>&bull;</span><span>Full-time</span><span>&bull;</span><span>$120,000 -
                        $175,000</span>
                </p>
                <div class="badge-container">
                    <span
                        class="inline-block bg-[#eef2ff] text-[#4f46e5] border border-[#e0e7ff] text-[11px] font-bold px-2 py-0.5 rounded mb-3">NOT
                        APPLIED</span>
                </div>
                <p class="text-[13px] text-[#475569] mb-5 leading-relaxed pr-6 max-w-[90%]">Build cross-platform mobile
                    applications using React Native. Work on products used by millions of users worldwide.</p>
                <div class="buttons-container flex gap-2">
                    <button data-action="update" data-id="1" data-newstatus="interview"
                        class="px-3 py-1.5 rounded-[4px] text-[11px] font-bold bg-white text-[#14b8a6] border border-[#99f6e4] hover:bg-[#f0fdf4] transition">INTERVIEW</button>
                    <button data-action="update" data-id="1" data-newstatus="rejected"
                        class="px-3 py-1.5 rounded-[4px] text-[11px] font-bold bg-white text-[#ef4444] border border-[#fecaca] hover:bg-[#fef2f2] transition">REJECTED</button>
                </div>
            </div>

</body>
</html>
